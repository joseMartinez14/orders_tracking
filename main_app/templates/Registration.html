
{% load static %}
{% load cache_bust %}
<!DOCTYPE html>
<html lang="es">

    <Head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/Example.css' %} ?{% cache_bust %}">
    
    </Head>


<body>

    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="name_field" class="form-control" />
                            <label class="form-label" for="name_field">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email_field" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="username_field" class="form-control" />
                            <label class="form-label" for="username_field">Your username</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="date" id="birthdate_field" class="form-control" />
                            <label class="form-label" for="birthdate_field">Birthdate</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password_field" class="form-control" />
                            <label class="form-label" for="password_field">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password_confirmation_field" class="form-control" />
                            <label class="form-label" for="password_confirmation_field">Repeat your password</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5">
                          <label class="form-check-label">
                            Already have an account? <a href="#!">Login</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" id="register_buttom" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>


<script>

  main()
  var server = "{{server}}"

  var name_field = $("#name_field")
  var email_field = $("#email_field")
  var username_field = $("#username_field")
  var password_field = $("#password_field")
  var password_confirmation_field = $("#password_confirmation_field")
  var birthdate_field = $("#birthdate_field")

  function main(){
    //validate_inputs()
    $("#register_buttom").on("click", function(){register_user()})
  }


  function register_user(){

    console.log("Entro a register_user")
    console.log("THis is the server")
    console.log(server)

    if (validate_inputs()){
      console.log("Entro al if")

      var dat = {
        'name':name_field.val() ,
        'email':email_field.val() ,
        'username':username_field.val() ,
        'password':password_field.val() ,
        'birthdate': birthdate_field.val()
      }
      const csrftoken = Cookies.get('csrftoken')

      try{
          $.ajax({
              url: server+"/orders_manager/register/",
              headers: {'X-CSRFToken': csrftoken},
              type: "PUT",
              dataType: 'json',
              data: JSON.stringify(dat) ,
              success: function (result) {
                console.log("Puta madre funciono!")
                console.log(result)
              },
              error: function(status, error){
                console.log("Registro no fue exitoso")
                console.log(error)
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Registration failed on server'
                })
              }
          });
        }catch(err){
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Failed to connect to the server'
          })
        }
    }
    
  }

  function validate_inputs(){

    if (
      name_field.val() == "" ||
      email_field.val() == "" ||
      username_field.val() == "" ||
      password_field.val() == "" ||
      birthdate_field.val() == ""
      ){
        Swal.fire('Fill all fields please')
        return false
    }

    if (password_field.val() != password_confirmation_field.val()){
      Swal.fire('Password doesnt match')
      return false
    }
    return true
  }


</script>


</html>
