
{% load static %}
{% load cache_bust %}
<!DOCTYPE html>
<html lang="es">

    <Head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/Example.css' %} ?{% cache_bust %}">
    </Head>



<body>

  <header>
    {% include 'header_bar.html' with server=server %}
  </header>

    <section style="height: 1100px;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                <div class="card-body py-4 px-4 px-md-5">
      
                  <p class="h2 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>Create your company</u>
                  </p>

                  <div class="pb-2">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-column">
                            <label for="company_name_field" class="form-label form-control-lg">Company name:</label>
                            <input type="text" class="form-control form-control-lg" id="company_name_field">
                            <label for="company_description_field" class="form-label form-control-lg">Description:</label>
                            <textarea  class="form-control form-control-lg" id="company_description_field"
                            placeholder="Optional"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class=" d-flex justify-content-center  ">
                    <button type="button" class="btn mt-3 btn-success" id="submit_buttom">Create company</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>


<script>
    
    var server = "{{server}}"

    main()
    
    function main(){
      console.log(server)
      console.log("Hello ooo bitch")

      $("#submit_buttom").on("click", function(){add_new_company()})

    }

    function add_new_company(){
      if (validate_input() == false){
        return
      }

      var name = $("#company_name_field")
      var description = $("#company_description_field")

      var dat = {'company_name':name.val() , 'company_description':description.val()}

      const csrftoken = getCookie('csrftoken') 

      try{
          $.ajax({
              url: server+"/orders_manager/create_company/",
              headers: {'X-CSRFToken': csrftoken},
              type: "PUT",
              dataType: 'json',
              data: JSON.stringify(dat) ,
              success: function (result) {
                Swal.fire(
                    'Ready!',
                    'Company added',
                    'success'
                )
                name.val("")
                description.val("")
                console.log("Deberia redireccionar a la pagina principal de la empresa")
              },
              error: function(status, error){
                console.log(error)
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'No se pudo ingresar con exito'
                })
              }
          });
        }catch(err){
          console.log(err)
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Fallo la conexion con el servidor'
          })
        }
    }

    function validate_input(){
      var company_name = $("#company_name_field")
      if (
        company_name.val() == ""
      ){
        Swal.fire('Fill order name')
        return false
      }
      return true
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue; 
    }
</script>



</html>
