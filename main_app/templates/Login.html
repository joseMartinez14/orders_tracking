  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">

                    />
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Login
                    </p>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">

                          />

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c"
                            >Password:</label
                          >
                          <input
                            type="password"
                            id="password_field"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <label class="form-check-label" for="form2Example3">
                          Don't have an account?
                          <a href="/orders_manager/register/">Register</a>
                        </label>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          id="login_buttom"
                        >
                          Login
                        </button>

                    </form>
                  </div>

        </div>

    </section>

  <script>
    var server = "{{server}}";
    var ajax_attempt = 0;
    var recall_flag = false;
    main();

    function main() {
      console.log(server);
      console.log("Hello ooo bitch");
      $("#login_buttom").on("click", function () {
        login_triger();
      });
    }

    function login_triger() {
      ajax_attempt = 0;
      recall_flag = false;
      loginAction();
    }

    function loginAction() {
      var email = $("#email_field").val();
      var contra = $("#password_field").val();

      console.log("-----------");
      console.log(server);

      console.log(email);
      console.log(contra);

      if (document.cookie && document.cookie !== "") {
        console.log(document.cookie);
      }

      var dat = { contrasenna: contra, usuario: email };
      const csrftoken = getCookie("csrftoken");

      try {
        $.ajax({
          url: "/orders_manager/login/",
          headers: { "X-CSRFToken": csrftoken },
          type: "POST",
          data: JSON.stringify(dat),
          success: function (result) {
            Swal.fire({
              position: "top-end",
              icon: "success",
              title: "Your work has been saved",
              showConfirmButton: false,
              timer: 1500,
            }).then((result) => {
              window.location.replace("/");
            });
          },
          error: function (status, error) {
            if (status.status == 303) {
              console.log("No tenia una session ID entonces le mando otra");
              ajax_attempt++;
              if (ajax_attempt > 4) {
                Swal.fire({
                  icon: "error",
                  title: "Oops...",
                  text: "Browser error, please close and try again",
                });
                recall_flag = false;
              } else {
                recall_flag = true;
              }
            }
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Unable to access. Email or password doesnt match",
            });
          },
        });
      } catch (err) {
        console.log(
          "error",
          "Hubo un error en la conexion con la base de datos"
        );
        console.log(err);
      }

      if (recall_flag == true) {
        loginAction();
      }
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
