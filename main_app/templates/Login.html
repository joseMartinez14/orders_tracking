<script>
    
    var server = "{{server}}"
    main()

    function main(){
        console.log(server)
        console.log("Hello ooo bitch")
        $("#login_buttom").on("click", function(){loginAction()});

    }

    function loginAction(){
        var email = $("#email_field").val()
        var contra = $("#password_field").val()

        console.log("-----------")
        console.log(server)

        console.log(email)
        console.log(contra)

        if (document.cookie && document.cookie !== '') {
          console.log(document.cookie)
        }

        var dat = {'contrasenna':contra , 'usuario':email}
        const csrftoken = getCookie('csrftoken'); 

        try{
          $.ajax({
              url: server+"/orders_manager/login/",
              headers: {'X-CSRFToken': csrftoken},
              type: "POST",
              dataType: 'json',
              data: JSON.stringify(dat) ,
              success: function (result) {
                console.log(result)
              },
              error: function(status, error){
                console.log("Login no fue exitoso")
                console.log(error)
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'No se pudo ingresar con exito'
                })
              }
          });
        }catch(err){
          console.log("error","Hubo un error en la conexion con la base de datos")
          console.log(err)
        }
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue; 
    }
</script>
